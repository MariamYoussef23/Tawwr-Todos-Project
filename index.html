<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS script-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Link to be able to use bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>

<body>
    <!--Container for background color of page -->
    <div class="gradient-custom container-fluid  gradient-custom vh-100" style="border-radius: .5rem .5rem 0 0;">
        <style>
        .gradient-custom {
          background: radial-gradient(50% 123.47% at 50% 50%, #00ff94 0%, #720059 100%),
            linear-gradient(121.28deg, #669600 0%, #ff0000 100%),
            linear-gradient(360deg, #0029ff 0%, #8fff00 100%),
            radial-gradient(100% 164.72% at 100% 100%, #6100ff 0%, #00ff57 100%),
            radial-gradient(100% 148.07% at 0% 0%, #fff500 0%, #51d500 100%);
          background-blend-mode: screen, color-dodge, overlay, difference, normal;
        }
        </style>
        <div class="container">
            <header class="p-5 text-center">
                <h1>Todo List </h1>
            </header>
    
            <div class="d-flex flex-row align-items-center">
                <input type="text" class="form-control todo-input" placeholder="Type your Todo item here">
                <button type="button" id="todo-button"class="btn btn-dark ms-5 w-25" onclick="addTodo()">Add Todo Item</button>
            </div>
                
             
                
            <!--Filtering the todo items -->
            <select id="todoFilterSelect" name="todos" onchange="filterTodo()" class="form-select form-select-sm w-auto  filter-todo"
                aria-label=".form-select-sm example">
                <option selected>Filter Todos</option>
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>


            <!-- List of todo items -->
            <div class="todo-group p-5 align-items-center">
                <ul class="list-group todo-list">
                </ul>
            </div>
        </div>
    </div>
    <!--Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
